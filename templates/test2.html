<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="first_input">First Input:</label>
        <input type="text" id="first_input" name="first_input" required>
        <br>
        <label for="second_input">Second Input:</label>
        <input type="text" id="second_input" name="second_input" required>
        <br>
        <label for="final_key">Final Key:</label>
        <input type="text" id="final_key" name="final_key" required>
        <br>
        <button type="submit">Register</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
